produit_index:
    path:     /
    defaults: { _controller: "RandoBackBundle:Produit:index" }
    methods:  GET

produit_show:
    path:     /{id}/show
    defaults: { _controller: "RandoBackBundle:Produit:show" }
    methods:  GET

produit_new:
    path:     /new
    defaults: { _controller: "RandoBackBundle:Produit:new" }
    methods:  [GET, POST]

produit_edit:
    path:     /{id}/edit
    defaults: { _controller: "RandoBackBundle:Produit:edit" }
    methods:  [GET, POST]

produit_delete:
    path:     /{id}/delete
    defaults: { _controller: "RandoBackBundle:Produit:delete" }
    methods:  DELETE
